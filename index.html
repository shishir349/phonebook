<!doctype html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Phone Book</title>
	<link rel="stylesheet" href="phonebook.css">
	<script src="phonebook.js"></script>
	<script>
		function validate()
{

	var x=document.getElementById("fullname").value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }

	
if(document.getElementById("phone").value.length!=10)
{
alert("Number should be of atleast 10 digits")
}
}
	</script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Phone Book</h1>
		</div>
		<div class="quickadd"><button id="QuickAdd" class=" btn-primary well"><span class="glyphicon glyphicon-plus">ADD</span></button></div>
		<div class="quickaddForm">
            <label for="fullname">Name</label><input type="text" id="fullname" class="formFields form-control">
            <br>
			<label for="phone">Phone</label><input type="text" id="phone" class="formFields form-control">
		
			<br><br>
			<button id="Add" class="btn-primary" onClick="validate()">Add Now</button>
			<button id="Cancel" class="btn-danger">Cancel</button>
		</div>
		<div class="phnbook">
	
			
		</div>
	</div>
</body>
</html>
